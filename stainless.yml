# yaml-language-server: $schema=https://app.stainless.com/config.schema.json


# The main edition for the config, see the [docs] for more information.
#
# [docs]: https://www.stainless.com/docs/reference/editions
edition: 2025-10-10

# Generate code samples for Mintlify docs
openapi:
  code_samples: 'mintlify'

## ADMIN: Last updated on 12/09/2025 - Ryan Vogel

organization:
  # Name of your organization or company, used to determine the name of the client
  # and headings.
  name: inbound
  # Link to your API documentation.
  docs: 'https://inbound.new/docs'
  # Contact email for bug reports, questions, and support requests.
  contact: 'sdk@inbound.new'

# `targets` define the output targets and their customization options, such as
# whether to emit the Node SDK and what its package name should be.
targets:
  typescript:
    # The edition for this target, see the [docs] for more information.
    #
    # [docs]: https://www.stainless.com/docs/reference/editions
    edition: typescript.2025-10-10
    package_name: inboundemail
    production_repo: inboundemail/inbound-typescript-sdk
    publish:
      npm: true
    options:
      mcp_server:
        package_name: inbound-docs-mcp
        enable_all_resources: true
        host:
          stainless: true

# `environments` are a map of the name of the environment (e.g. "sandbox",
# "production") to the corresponding url to use.
environments:
  production: https://inbound.new

# `resources` define the structure and organization for your API, such as how
# methods and models are grouped together and accessed. See the [configuration
# guide] for more information.
#
# [configuration guide]: https://www.stainless.com/docs/guides/configure#resources
resources:
  attachments:
    methods:
      retrieve: get /api/e2/attachments/{id}/{filename}
  domains:
    methods:
      list: get /api/e2/domains
      create: post /api/e2/domains
      retrieve: get /api/e2/domains/{id}
      update: patch /api/e2/domains/{id}
      delete: delete /api/e2/domains/{id}
  endpoints:
    methods:
      list: get /api/e2/endpoints
      create: post /api/e2/endpoints
      retrieve: get /api/e2/endpoints/{id}
      update: put /api/e2/endpoints/{id}
      delete: delete /api/e2/endpoints/{id}
      test: post /api/e2/endpoints/{id}/test
  email_addresses:
    methods:
      list: get /api/e2/email-addresses
      create: post /api/e2/email-addresses
      retrieve: get /api/e2/email-addresses/{id}
      update: put /api/e2/email-addresses/{id}
      delete: delete /api/e2/email-addresses/{id}
  emails:
    methods:
      send: post /api/e2/emails
      list: get /api/e2/emails
      retrieve: get /api/e2/emails/{id}
      delete: delete /api/e2/emails/{id}
      reply: post /api/e2/emails/{id}/reply
      retry: post /api/e2/emails/{id}/retry
  mail:
    methods:
      list: get /api/e2/mail/threads
      retrieve: get /api/e2/mail/threads/{id}

settings:
  # All generated integration tests that hit the prism mock http server are marked
  # as skipped. Removing this setting or setting it to false enables tests, but
  # doing so may result in test failures due to bugs in the test server.
  #
  # [prism mock http server]: https://stoplight.io/open-source/prism
  disable_mock_tests: true
  license: Apache-2.0

# `client_settings` define settings for the API client, such as extra constructor
# arguments (used for authentication), retry behavior, idempotency, etc.
client_settings:
  opts:
    api_key:
      type: string
      nullable: false
      auth:
        security_scheme: bearerAuth
      description: 'Your Inbound API key. Include it in the Authorization header as: Bearer <your-api-key>'
      read_env: INBOUND_API_KEY

# `readme` is used to configure the code snippets that will be rendered in the
# README.md of various SDKs. In particular, you can change the `headline`
# snippet's endpoint and the arguments to call it with.
readme:
  example_requests:
    default:
      type: request
      endpoint: get /api/e2/domains
      params: {}
    headline:
      type: request
      endpoint: get /api/e2/domains
      params: {}
